<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">

    <!-- eCommerce Lower Left Circle-->

    <!-- Paid Media Lower Right Circle-->
    <div class="flow-circle paidMedia-ctn">

    <div class="flow-circle titaProjects-ctn">
    </div>

    <div class="flow-circle titaLearning-ctn">
